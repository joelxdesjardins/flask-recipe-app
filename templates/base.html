<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Recipe App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Recipe App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('recipes_page') }}"
                >Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lists') }}">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('extract') }}"
                >Extract Recipe</a
              >
            </li>
          </ul>
          <!-- Search Bar -->
          <form
            class="d-flex ms-auto"
            action="{{ url_for('search_results') }}"
            method="GET"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search recipes..."
              name="query"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content with Padding -->
    <div class="container pb-5" style="padding-bottom: 12%">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
