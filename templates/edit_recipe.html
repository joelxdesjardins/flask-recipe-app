{% extends "base.html" %} {% block title %}Edit Recipe - {{ recipe.title }}{%
endblock %} {% block content %}
<div class="container">
  <h1 class="mb-4">Edit Recipe</h1>
  <form
    action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}"
    method="POST"
  >
    <div class="mb-3">
      <label for="title" class="form-label">Recipe Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        value="{{ recipe.title }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea
        id="ingredients"
        name="ingredients"
        class="form-control"
        rows="5"
        required
      >
{{ recipe.ingredients }}</textarea
      >
    </div>

    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions</label>
      <textarea
        id="instructions"
        name="instructions"
        class="form-control"
        rows="5"
        required
      >
{{ recipe.instructions }}</textarea
      >
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input
        type="text"
        id="image"
        name="image"
        class="form-control"
        value="{{ recipe.image }}"
      />
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a
      href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
